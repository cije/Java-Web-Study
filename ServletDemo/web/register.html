<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location</title>
    <script>
        var refreshImg = function () {
            //1.获取图片对象
            let img = document.getElementById("checkCode");
            //加时间戳
            let date = new Date().getTime();
            img.src = "checkCodeServlet?" + date;
        };
    </script>
</head>
<body>
<img id="checkCode" src="checkCodeServlet" onclick="refreshImg()"/>
<a id="change" onclick="refreshImg();return false;" href="">看不清？换一张</a>
</body>
</html>
