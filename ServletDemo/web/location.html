<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location</title>
</head>
<body>
<h1>相对路径</h1>
<h1>找到当前资源和目标资源之间的相对位置关系</h1>
<p>
    当前资源：location.html
    http://localhost/ServletDemo/location.html
</p>
<p>
    目标资源：
    http://localhost/ServletDemo/responseDemo2
</p>
<a href="./responseDemo2">
    responseDemo2
</a>
<br/>
<a href="responseDemo2">
    responseDemo2
</a>
<br/>
<hr/>
<h1>绝对路径</h1>
<a href="/ServletDemo/responseDemo2">
    responseDemo2
</a>
</body>
</html>
