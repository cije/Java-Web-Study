<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        function fun() {
            $.post("ajaxServlet", {"username": "rose"}, function (data) {
                $("#myInput").prop("value", data);
            }, "text")
        }
    </script>
</head>
<body>
<input type="button" value="发送异步请求" onclick="fun();"/>
<input id="myInput"/>
</body>
</html>
