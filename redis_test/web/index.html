<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inddex</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            //发送ajax请求 加载省份数据
            $.get("provinceServlet", {}, function (data) {
                /*
                [{"id":1,"pname":"北京"},{"id":2,"pname":"上海"},
                {"id":3,"pname":"广东"},{"id":4,"pname":"陕西"},
                {"id":5,"pname":"福建"},{"id":6,"pname":"天津"},{"id":7,"pname":"重庆"}]
                 */
                //1.获取select
                let province = $("#province");
                //2.遍历json数组
                $(data).each(
                    function () {
                        //3.创建<option>
                        var option = "<option name='" + this.id + "'>" + this.pname + "</option>"
                        //4.调用select的append追加option
                        province.append(option);
                    }
                )


            })
        })
    </script>
</head>
<body>
<div align="center">
    <select id="province">
        <option>--请选择省份--</option>
    </select>
</div>
</body>
</html>
